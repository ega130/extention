<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Copy Address</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>情報を保存</h1>

    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" id="saveToAddressBook">
        デフォルトでアドレス帳に保存する
      </label>
    </div>

    <div class="form-group">
      <label for="contentItems">内容品:</label>
      <input type="text" id="contentItems" placeholder="内容品を入力してください">
    </div>

    <div class="form-group">
      <label for="defaultCarrier">デフォルトの配送業者:</label>
      <select id="defaultCarrier">
        <option value="">選択してください</option>
        <option value="japanpost">日本郵便</option>
        <option value="sagawa">佐川急便</option>
        <option value="yamato">ヤマト運輸</option>
      </select>
    </div>

    <div id="status"></div>

    <script src="popup.js"></script>
  </body>

</html>
